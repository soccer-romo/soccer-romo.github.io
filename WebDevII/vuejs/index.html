<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>My Nue Vue</h1>

    <div id="app">
        {{message}}

        <input v-model="message">

        <!-- <button v-on:click = "message = 'new message'">change the message</button> -->
        <button v-on:click = "changeMessage">change the message</button>

        <ul>
            <!-- v-for recreates the list till no more -->
            <li v-for = "todo in todoes" @click = "sendMessage(todo)">{{todo}}</li>
        </ul>

        <button v-on:click = "addItem"> Add Item to the input box</button>

        <hr>

        <button v-on:click = "increments">Increment Number of clicks</button>
        <button v-on:click = "decrement">Decrease Number of click</button>
<!-- you can also use @click (@ means (v-on) -->
        
        <p v-show="click > 0">Number of clicks: {{click}}</p>
        <p>Number of clicks added to FIVE: {{click5}}</p>

        <hr>
        <h4>Computed Properties</h4>
        <p>{{click10}}</p>
    </div>

    <script>
        var app = new Vue(
            {
                el: "#app",
                data:{
                    message: "Alo Lume",
                    todoes: ["learn HTML", "learn css", "learn javascript", "learn vue"],
                    click: 0,
                    click5: 5
                },
                methods:{
                    changeMessage()
                    {
                        this.message = "Messaged from the method"
                    },
                    addItem()
                    {
                        this.todoes.push(this.message)
                    },
                    increments()
                    {
                        this.click++;
                        this.click5 = this.click + 5;
                    },
                    decrement()
                    {
                        this.click = this.click - 1;
                    },
                    sendMessage(theMess){
                        this.message = theMess
                    }
                },
                computed:{
                    click10(){
                        return this.click + 10
                    }
                }
            }
        )
    </script>
</body>
</html>

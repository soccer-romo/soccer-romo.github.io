<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>My Vue Shopping Cart</h1>
    <div id="app" >
        <h2 v-modal = "itemIn">{{itemIn}}</h2><br>
        <h3 v-model = "total">Total: {{total}}</h3>
        <ul>
            <li v-for = "storeItem in storeItems" @click= 'sendmessage(storeItem.item,storeItem.itemPrice)'>{{storeItem.item}}  {{storeItem.itemPrice}}</li>
        </ul>
    </div>
    <ul id="shoppingCart"></ul>
    <script>
    var cart = new Vue(
        {
            el: "#app",
            data:{
                total:0,
                storeItems: [{item: "Dr. Pepper", itemPrice: 29.21},
                {item: "Apple", itemPrice:.16},
                {item: "StarBucks", itemPrice: 7.39},
                {item: "Bag of Air", itemPrice: 1000}],
                itemIn: "Nothing is selected yet"
            },
            methods:{

                sendmessage(itemN,itemP)
                {
                    this.itemIn = itemN + " " +itemP,
                    this.total = this.total + itemP
                },
                
            }
        }
    )
    </script>
</body>
</html>

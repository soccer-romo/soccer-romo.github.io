<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Developer: David Niculcea
        Date: 10/10/19
        Project: Address Book Project
        Purpopse: Create Address book using Objects
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Address Book</title>
</head>
<body>
    <form  id="ContactNames">
        <fieldset>
            <legend>Contacts</legend>
            <h4 id="contacts"></h4>
        </fieldset>
    </form>
    
    <form id="contactInfo">
        <fieldset>
            <legend>Contact Info</legend>
            <img id="contactImg" src="images/generic.jpg" alt="Contact Image">
            <p id="NameP">Name: Jane Doe</p>
            <p id="PhoneP">Phone: 123-123-1234</p>
            <p id="EmailP">Email: janeDoe5@gmail.com</p>
        </fieldset>
    </form>
    <form id="addContact">
        <fieldset>
            <legend>Add Contact</legend>
            <label for="fName">First Name:</label>
            <input type="text" id="fName"  required>
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" required>
            <label for="phoneNum">Phone</label>
            <input type="text" id="phoneNum" required>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="janedoe@gmail.com" type="email" required>
            <button id="addContact" type="button" onclick="valForm(this.form,true)">Add</button>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
